<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucy (means light)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <canvas id="canvas">Canvas is not supported in your browser.</canvas>
        <div class="shadow"></div>
        <div id="countdown">
            <div class="time-box">
                <span id="days" class="time-days">00</span>
                <p class="label">Days</p>
            </div>
            <div class="time-box">
                <span id="hours" class="time-hours">00</span>
                <p class="label">Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes" class="time-minutes">00</span>
                <p class="label">Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds" class="time-seconds">00</span>
                <p class="label">Seconds</p>
            </div>
        </div>
    </div>
    <div class="message">
        <p id="text1"></p>
        <p id="text2"></p>
    </div>

    <script src="flashlight.js"></script>
    <script src="script.js"></script>
    <script src="firework.js"></script>
</body>
</html>
